<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo.ico">
    <script src="https://kit.fontawesome.com/cfe51cb4af.js" crossorigin="anonymous"></script>
    <title>The Brand of&nbsp;luxerious fashion</title>
</head>

<body>
    <header>
        <div class="header wrap">
            <div class="header__block1">
                <a href="#">
                    <img class="header__block1__logo" src="./img/icons/logo.svg" alt="logo">
                    <div class="header__block1__logo-text">
                        bran<span>d</span>
                    </div>
                </a>
                <form action="subscribe" class="header__block1__search">
                    <div class="header__block1__search__browse">
                        Browse&nbsp;
                        <div class="header__block1__search__browse__icon">
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input type="text" class="header__block1__search__input" placeholder="Search for Item...">
                    <button type="submit" class="header__block1__search__button">
                        <div class="header__block1__search__button__icon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </button>
                </form>
            </div>
            <div class="header__block2">
                <img class="header__block2__cart" src="./img/icons/cart.svg" alt="cart">
                <div class="header__block2__button">
                    My Account&nbsp;&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="brand">
            <div class="brand__block wrap">
                <div class="brand__block__inner_blocks">
                    <div class="brand__block__inner_blocks__pink_block"></div>
                    <div class="brand__block__inner_blocks__text">
                        <span class="brand__block__inner_blocks__text__title_text">THE BRAND</span><br>
                        <span class="brand__block__inner_blocks__text__low_text">OF&nbsp;LUXERIOUS</span>
                        <span class="brand__block__inner_blocks__text__pink_text">FASHION</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="categories">
                <div class="categories__man">
                    <img src="./img/categories/categories__man.jpg" alt="categories__man">
                    <div class="categories__flag">
                        <div class="categories__flag__text">hot deal<br>
                            <span class="categories__flag__text__cat-name">for men</span>
                        </div>
                    </div>
                </div>
                <div class="categories__woman">
                    <img src="./img/categories/categories__woman.jpg" alt="categories__woman">
                    <div class="categories__flag">
                        <div class="categories__flag__text">30% offer<br>
                            <span class="categories__flag__text__cat-name">women</span>
                        </div>
                    </div>
                </div>
                <div class="categories__accesories">
                    <img src="./img/categories/categories__accesories.jpg" alt="categories__accesories">
                    <div class="categories__flag">
                        <div class="categories__flag__text">luxirous & trendy<br>
                            <span class="categories__flag__text__cat-name">accesories</span>
                        </div>
                    </div>
                </div>
                <div class="categories__kids">
                    <img src="./img/categories/categories__kids.jpg" alt="categories__kids">
                    <div class="categories__flag">
                        <div class="categories__flag__text">new arrivals<br>
                            <span class="categories__flag__text__cat-name">for kids</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
