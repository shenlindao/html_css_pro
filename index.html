<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo.ico">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>The Brand of&nbsp;luxerious fashion</title>
</head>

<body>
    <header>
        <div class="header wrap">
            <div class="header__block1">
                <a href="#">
                    <img class="header__block1__logo" src="./img/icons/logo.svg" alt="logo">
                    <div class="header__block1__logo-text">
                        bran<span>d</span>
                    </div>
                </a>
                <form action="subscribe" class="header__block1__search">
                    <div class="header__block1__search__browse">
                        Browse <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="header__block1__search__input" placeholder="Search for Item...">
                    <button class="header__block1__search__button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <div class="header__block2">
                <img class="header__block2__cart" src="./img/icons/cart.svg" alt="cart">
                <div class="header__block2__button">
                    My Account <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="brand">
            <div class="brand__block wrap">
                <div class="brand__block__inner_blocks">
                    <div class="brand__block__inner_blocks__pink_block"></div>
                    <div class="brand__block__inner_blocks__text">
                        <span class="brand__block__inner_blocks__text__title_text">THE BRAND</span><br>
                        <span class="brand__block__inner_blocks__text__low_text">OF&nbsp;LUXERIOUS</span>
                        <span class="brand__block__inner_blocks__text__pink_text">FASHION</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
